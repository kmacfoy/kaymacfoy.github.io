name: Deploy to Azure Static Website and Function App with Testing

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Azure Storage
        uses: azure/cli@v1
        with:
          inlineScript: |
            az account set --subscription "1f9e870a-8f55-4a59-9977-55f5a592c78b"
            for file in $(find . -type f \( -name "*.html" -o -name "*.css" \)); do
              rel_path="${file#./}"
              echo "Uploading $rel_path"
              az storage blob upload \
                --auth-mode login \
                --account-name kmreshtml \
                --container-name '$web' \
                --file "$file" \
                --name "$rel_path" \
                --content-cache-control "no-cache" \
                --overwrite
            done

      - name: Purge Azure CDN Cache
        uses: azure/cli@v1
        with:
          inlineScript: |
            az account set --subscription "1f9e870a-8f55-4a59-9977-55f5a592c78b"
            az cdn endpoint purge \
              --resource-group kmres01 \
              --profile-name resumeCDN \
              --name kmendpoint \
              --content-paths '/*'

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: countvisitor

      - name: Run unit tests
        run: npm test
        working-directory: countvisitor

  deploy-function:
    needs: [deploy-frontend, run-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: countvisitor

      - name: Zip function app contents
        run: zip -r ../functionapp.zip countvisitor -x '*.git*'
        working-directory: countvisitor

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: kmrescounterapi
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: functionapp.zip
