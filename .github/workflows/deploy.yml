name: Deploy to Azure Static Website and Function App with Testing

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Azure Storage
        uses: azure/cli@v1
        with:
          inlineScript: |
            az account set --subscription "1f9e870a-8f55-4a59-9977-55f5a592c78b"
            for file in $(find . -type f \( -name "*.html" -o -name "*.css" \)); do
              rel_path="${file#./}"
              echo "Uploading $rel_path"
              az storage blob upload \
                --auth-mode login \
                --account-name kmreshtml \
                --container-name "\$web" \
                --file "$file" \
                --name "$rel_path" \
                --content-cache-control "no-cache" \
                --overwrite
            done

      - name: Purge Azure CDN Cache
        uses: azure/cli@v1
        with:
          inlineScript: |
            az account set --subscription "1f9e870a-8f55-4a59-9977-55f5a592c78b"
            az cdn endpoint purge \
              --resource-group kmres01 \
              --profile-name resumeCDN \
              --name kmendpoint \
              --content-paths '/*'

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps (root)
        run: npm ci
      - name: Run unit tests
        run: npx jest --testPathPatterns "countvisitor/__tests__"

  deploy-function:
    needs: [deploy-frontend, run-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # install prod+dev deps at repo root (where host.json & package.json live)
      - name: Install deps (root)
        run: npm ci

      # build one self-contained zip at repo root
      - name: Build function package
        run: |
          rm -f functionapp.zip
          zip -r functionapp.zip \
            host.json package.json package-lock.json \
            node_modules \
            countvisitor

      - name: Show zip contents
        run: unzip -l functionapp.zip | sed -n '1,200p'

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: kmrescounterapi
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: functionapp.zip
